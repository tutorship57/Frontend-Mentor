<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <div class="card">
            <div class="result">
                <h3>Your Result</h3>
                <div class="score-result">
                    <h1>76</h1>
                    <h3 class="result-p">of 100</h3>
                </div>
                <h2>Great</h2>
                <p class="description">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div>
                    <div class="summary-item reaction">
                        <div class="inner-summary-item">
                            <img src="./assets/images/icon-reaction.svg" class="icon reaction">
                            <p>Reaction</p>
                        </div>
                      
                        <p class="score"><b>80</b> <span class="fullscore">/ 100</span></p>
                    </div>
                    <div class="summary-item memory">
                        <div class="inner-summary-item">
                            <img src="./assets/images/icon-memory.svg" class="icon memory">
                            <p>Memory</p>
                        </div>
                       
                        <p class="score"><b>92</b> <span class="fullscore">/ 100</span></p>
                    </div>
                    <div class="summary-item verbal">
                        <div class="inner-summary-item">
                            <img src="./assets/images/icon-verbal.svg" class="icon verbal">
                            <p>Verbal</p>
                        </div>
                   
                        <p class="score"><b>61</b> <span class="fullscore">/ 100</span></p>
                    </div>
                    <div class="summary-item visual">
                        <div class="inner-summary-item">
                            <img src="./assets/images/icon-visual.svg" class="icon visual"></img>
                            <p>Visual</p>
                        </div>
                       
                        <p class="score"><b>72</b> <span class="fullscore">/ 100</span></p>
                    </div>
                </div>
        
                <button class="continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
